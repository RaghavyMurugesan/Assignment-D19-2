<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 id="title"><b>Survey Form</b></h1>
        <p id="description"><b>Kindly fill-up this survey form regarding your choice of food</b></p>
    </div>

    <form id="survey-form" class="survey-form">
        <div class="form-group">

            <label for="first-name" id="name-label">First Name</label>
            <input type="text" id="first-name" placeholder="Your First Name" required><br>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Your Last Name" required><br>
            <label for="Email" id="email-label">E-mail</label>
            <input type="email" id="email" placeholder="you@mail.com" required><br>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Door.No, Street Name" required><br>
            <label for="pincode" id="number-label">Pincode</label>
            <input type="text" id="pincode" maxlength="6" placeholder="Maximum 6 characters" required><br>
            <label for="gender">Gender</label>
            <input type="radio" id="male" class="radio" name="gender" value="Male">Male
            <input type="radio" id="female" class="radio" name="gender" value="Female">Female<br>
            <label for="foods">Choice of Food<br>Only 2 Allowed</label>
            <input type="checkbox" id="food1" name="food" value="Italian" onclick="limitchecks()">Italian
            <input type="checkbox" id="food2" name="food" value="Continental" onclick="limitchecks()">Continental
            <input type="checkbox" id="food3" name="food" value="Chinese" onclick="limitchecks()">Chinese
            <input type="checkbox" id="food4" name="food" value="Indian" onclick="limitchecks()">Indian
            <input type="checkbox" id="food5" name="food" value="American" onclick="limitchecks()">American<br>
            <label for="State">State</label>
            <input type="text" id="state" placeholder="Your State" required><br>
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Your Country" required><br>
            <label for="comments">Additional Comments</label>
            <textarea name="comments" id="comments" cols="25" rows="5"></textarea><br>
            <button type="submit" id="submit" class="btn btn-primary" onclick="formdata()">Submit</button>
        </div>
    </form>

    <table id="table" class="table">



    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./script.js"></script>
</body>

</html>
